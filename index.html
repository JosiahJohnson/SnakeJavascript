<!DOCTYPE html>
<head>
	<title>untitled snake game</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="game.js"></script>
	<script type="text/javascript" src="board.js"></script>
	<script type="text/javascript" src="snake.js"></script>
	<script type="text/javascript" src="apple.js"></script>
	<script type="text/javascript" src="player.js"></script>
	<link href="styles.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<div id="HomeDiv">
		<h1>untitled snake game</h1>
		<img src="snake.png" /><br />
		<input type="button" id="PlayButton" class="MenuButton" value="Play" /><br />
		<p style="text-align:right; font-size:10px;">Josiah<br />Johnson<br />Games&trade;</p>
	</div>
	<div id="GameDiv" style="display:none;">
		<p>
			Score: <span id="Score"></span>
		</p>
		<div style="text-align:center;">
			<canvas id="SnakeCanvas"></canvas>
		</div>
		<div id="GameOverDiv" style="display:none;">
			<h1>GAME OVER</h1>
			<p>
				Score: <span id="GameOverScore"></span>
			</p>
			<div>
				<input type="button" id="PlayAgainButton" class="PopupButton" value="Play Again" />
				<input type="button" id="QuitButton" class="PopupButton" value="Quit" />
			</div>
		</div>
	</div>
</body>
