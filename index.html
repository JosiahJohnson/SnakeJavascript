<!DOCTYPE html>
<head>
	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-138215665-1"></script>
	<script>
	  window.dataLayer = window.dataLayer || [];
	  function gtag(){dataLayer.push(arguments);}
	  gtag('js', new Date());

	  gtag('config', 'UA-138215665-1');
	</script>
	<title>untitled snake game</title>
	<meta name="description" content="Play the classic snake game on your mobile phone or desktop browser! Hi-score leaderboard support, and more features to come!" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="game.js?rev=1"></script>
	<script type="text/javascript" src="board.js?rev=1"></script>
	<script type="text/javascript" src="snake.js?rev=1"></script>
	<script type="text/javascript" src="apple.js?rev=1"></script>
	<script type="text/javascript" src="player.js?rev=1"></script>
	<link href="styles.css?rev=1" rel="stylesheet" type="text/css" />
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
	<div id="HomeDiv">
		<h1>untitled snake game</h1>
		<img src="snake.png" /><br />
		<input type="button" id="PlayButton" class="MenuButton" value="Play" /><br />
		<p style="text-align:right; font-size:10px;">Josiah<br />Johnson<br />Games&trade;</p>
	</div>
	<div id="GameDiv" style="display:none;">
		<p style="float:left;">
			Score: <b><span id="Score"></span></b>
		</p>
		<p style="float:right;">
			Hi-Score: <b><span id="HiScore"></span></b>
		</p>
		<div style="clear:both;"></div>
		<div style="text-align:center;">
			<canvas id="SnakeCanvas"></canvas>
		</div>
		<div id="GameOverDiv" style="display:none;">
			<h1>GAME OVER</h1>
			<div id="GameOverHiScoreDiv" style="color:red; display:none;"><b>NEW HI-SCORE!!</b></div>
			<div>
				Score: <b><span id="GameOverScore"></span></b>
			</div>
			<div>
				Time: <b><span id="GameOverTime"></span></b>
			</div>
			<div style="padding-top:10px;">
				<input type="button" id="PlayAgainButton" class="PopupButton" value="Play Again" />
				<input type="button" id="QuitButton" class="PopupButton" value="Quit" />
			</div>
		</div>
	</div>
</body>
